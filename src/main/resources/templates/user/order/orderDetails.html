<div class="container mt-5">
    <h1>Order Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Order Information</h5>
            <dl class="row">
                <dt class="col-sm-3">Order ID</dt>
                <dd class="col-sm-9" th:text="${order.id}"></dd>

                <dt class="col-sm-3">Total Amount</dt>
                <dd class="col-sm-9" th:text="${order.totalAmount}"></dd>

                <dt class="col-sm-3">Order Date</dt>
                <dd class="col-sm-9" th:text="${order.orderDate}"></dd>

                <dt class="col-sm-3">Status</dt>
                <dd class="col-sm-9" th:text="${order.status}"></dd>
            </dl>
        </div>
    </div>

    <h2 class="mt-4">Order Items</h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Total Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through order items -->
        <tr th:each="item : ${order.items}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.unitPrice}"></td>
            <!-- Calculate total price for each item -->
            <td th:text="${item.unitPrice * item.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>
