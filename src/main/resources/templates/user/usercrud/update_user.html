<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 class="mt-5">Update User</h1>
            <form action="/userupdateanddetails/update" method="post" class="mt-3">
                <div class="m-1 form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" th:value="${user.firstname}" maxlength="50" required>
                </div>

                <div class="m-1 form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" th:value="${user.lastname}" maxlength="50" required>
                </div>

                <div class="m-1 form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" maxlength="50" required>
                </div>

                <div class="m-1 form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" maxlength="255" required>
                </div>

                <div class="m-1 form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}" maxlength="20" required>
                </div>

                <input type="hidden" th:value="${user.id}" name="id">

                <button type="submit" class="m-1 btn btn-primary">Update</button>
                <a th:href="@{/userupdateanddetails/{id}(id=${user.id})}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
