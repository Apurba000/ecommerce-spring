<div class="container">
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
            <h1 class="mt-5">Create New User</h1>
            <form action="/user/save" method="post" class="mt-3">
                <div class="m-1 form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" maxlength="50" required>
                </div>

                <div class="m-1 form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" maxlength="50" required>
                </div>

                <div class="m-1 form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" maxlength="50" required>
                </div>

                <div class="m-1 form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" maxlength="255" required>
                </div>

                <div class="m-1 form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" maxlength="20" required>
                </div>

                <div class="m-1 form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="255" required>
                </div>

                <button type="submit" class="m-1 btn btn-primary">Submit</button>
                <a class="m-1 btn btn-danger" th:href="@{/landingpage}">Cancel</a>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>
