<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 class="mt-5">Change Password</h1>
            <form action="/userdetails/updatepassword" method="post" class="mt-3">
                <div class="m-1 form-group">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" maxlength="255" required>
                </div>

                <div class="m-1 form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" maxlength="255" required>
                </div>

                <div class="m-1 form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" maxlength="255" required>
                </div>

                <input type="hidden" th:value="${id}" name="id">

                <button type="submit" class="m-1 btn btn-primary">Change Password</button>
                <a th:href="@{/userdetails/{id}(id=${id})}" class="btn btn-danger">Cancel</a>
        </div>
        <div class="col-3"></div>
    </div>
</div>
