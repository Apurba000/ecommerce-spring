<div class="container mt-5">
    <h1>User Addresses</h1>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th scope="col">Address Details</th>
            <th scope="col">Zip Code</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through user addresses -->
        <tr th:each="address : ${addresses}"> <!-- Change to "addresses" -->
            <td th:text="${address.details}"></td>
            <td th:text="${address.zipCode}"></td>
            <td>
                <a th:href="@{/user/addresses/addorupdate(id=${address.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{'/user/addresses/delete/' + ${address.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Create button -->
    <a href="/user/addresses/addorupdate" class="btn btn-success">Create New Address</a>
</div>
