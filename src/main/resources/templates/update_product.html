<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Ecommerce</title>
</head>
<body>
<div class="container">
    <h1>Ecommerce</h1>
    <hr>
    <h2>Update Product</h2>

        <form action="#" th:action="@{/admin/update}" th:object="${product}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{name}">
            <input type="text" th:field="*{description}">
            <input type="text" th:field="*{unitPrice}">
            <input type="text" th:field="*{imageUrl}">
            <select th:field="*{categoryStr}">
                <option th:each="category : ${categories}" th:value="${category.getCategoryName()}" th:text="${category.getCategoryName()}"></option>
            </select>
            <button type="submit" class="btn btn-info col-2"> Update Product</button>
        </form>
    <hr>
    <a th:href = "@{/admin}"> Back to Admin Panel</a>
</div>
</body>
</html>
